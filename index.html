<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <div class="form-container">
        <form id="survey-form">
          <label for="Name" id="name-label">Name</label>
          <input type="text" name="Name" id="name" placeholder="Enter your name" required>
          <label for="Email" id="email-label">Email</label>
          <input type="email" name="Email" id="email" placeholder="Enter your Email" required>
          <label for="Age" id="number-label">Age (optional)</label>
          <input type="number" name="Age" id="number" placeholder="Age" min="1" max="100">
          <label for="Role">Which option best describes your current role?</label>
          <select name="Role" id="dropdown" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="fulltimelearner">Full Time Learner</option>
            <option value="notsay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <div class="choice-container">
            <p>Would you recommend freeCodeCamp to a friend</p>
            <input type="radio" name="recommend" id="definitely" value="definitely" required>
            <label for="definitely">Definitely</label><br>
            <input type="radio" name="recommend" id="maybe" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" name="recommend" value="notsure" id="notsure">
            <label for="notsure">Not sure<label>
          </div>
           <label for="Favorite">What is your favorite feature of freeCodeCamp?</label>
          <select name="Favorite" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Opensource</option>
          </select>
          <div class="choice-container">
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" name="front" id="front" value="front">
            <label for="front">Front-end Projects</label><br>
            <input type="checkbox" name="back" id="back" value="back">
            <label for="back">Back-end Projects</label><br>
            <input type="checkbox" name="data" id="data" value="data">
            <label for="data">Data Visualization</label><br>
            <input type="checkbox" name="challenges" id="challenges" value="challenges">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" name="opensource" id="opensource" value="opensource">
            <label for="opensource">Open Source Community</label><br>
            <input type="checkbox" name="gitter" id="gitter" value="gitter">
            <label for="gitter">Gitter help rooms</label><br>
            <input type="checkbox" name="videos" id="videos" value="videos">
            <label for="videos">Videos</label><br>
            <input type="checkbox" name="meetups" id="meetups" value="meetups">
            <label for="meetups">City Meetups</label><br>
            <input type="checkbox" name="wiki" id="wiki" value="wiki">
            <label for="wiki">Wiki</label><br>
            <input type="checkbox" name="forum" id="forum" value="forum">
            <label for="forum">Forum</label><br>
          </div>
          <label>Any comments or suggestions?</label>
          <textarea placeholder="Enter your comment here..." required></textarea>
          <button id="submit">Submit</button>
        </form>
      </div>
      <p id="attribution">This is a <a href="https://codepen.io/freeCodeCamp/full/VPaoNP" target="_blank">freeCodeCamp</a> challenge developed by <a href="https://github.com/gcaldev" target="_blank">gcaldev</a></p>
    </div>
  </main>
</body>
</html>
